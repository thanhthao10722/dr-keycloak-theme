emailVerificationSubject=[TEACO Provider network] Email verification
emailVerificationBody=Welcome to TEACO Provider network!\n\nSomeone has created a {2} account with this email address. If this was you, please click the link below to verify your email address\n\n{0}\n\nThis link will expire within {1} minutes.\n\nIf you didn''t create this account, just ignore this message.\n\nIf you are having difficulties activating your account, then please contact the administrator at: teacossc@gmail.com.
emailVerificationBodyHtml=<p>Welcome to TEACO Provider network!</p><p>&nbsp;</p><p>We have created an {2} account for you with this email address. Please click the link below to verify your email address</p><p><a href="{0}">Link to e-mail address verification</a></p><p>This link will expire within {1} minutes.</p><p>If you didn''t create/request this account, just ignore this message.</p><p>If you are having difficulties activating your account, then please <a href="mailto:teacossc@gmail.com">contact the administrator</a>.</p>
identityProviderLinkSubject=Link {0}
identityProviderLinkBody=Someone wants to link your "{1}" account with "{0}" account of user {2} . If this was you, click the link below to link accounts\n\n{3}\n\nThis link will expire within {4} minutes.\n\nIf you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {0}.
identityProviderLinkBodyHtml=<p>Someone wants to link your <b>{1}</b> account with <b>{0}</b> account of user {2} . If this was you, click the link below to link accounts</p><p><a href="{3}">Link to confirm account linking</a></p><p>This link will expire within {4} minutes.</p><p>If you don''t want to link account, just ignore this message. If you link accounts, you will be able to login to {1} through {0}.</p>
passwordResetSubject=[TEACO Provider network] Password reset
passwordResetBody=Someone just requested to change your {2} account''s credentials. If this was you, click on the link below to reset them.\n\n{0}\n\nThis link and code will expire within {1} minutes.\n\nIf you don''t want to reset your credentials, just ignore this message and nothing will be changed.
passwordResetBodyHtml=<p>Someone just requested to change your {2} account''s credentials. If this was you, click on the link below to reset them.</p><p><a href="{0}">Link to reset credentials</a></p><p>This link will expire within {1} minutes.</p><p>If you don''t want to reset your credentials, just ignore this message and nothing will be changed.</p> <p>If you are having difficulties activating your account, then please <a href="mailto:teacossc@gmail.com">contact the administrator</a>.</p>
executeActionsSubject=[TEACO Provider network] Update your account
executeActionsBody=Your adminstrator has just requested that you update your {3} account with username: {2}. Click on the link below to start this process.\n\n{0}\n\nThis link will expire within {1} minutes.\n\nIf you are unaware that your admin has requested this, just ignore this message and nothing will be changed.
executeActionsBodyHtml=<p>Your adminstrator has just requested that you update your {3} account with username: {2}.  Click on the link below to start this process.</p><p><a href="{0}">Link to account update</a></p><p>This link will expire within {1} minutes.</p><p>If you are unaware that your admin has requested this, just ignore this message and nothing will be changed.</p> <p>If you are having difficulties activating your account, then please <a href="mailto:teacossc@gmail.com">contact the administrator</a>.</p>
eventLoginErrorSubject=[TEACO Provider network] Login error
eventLoginErrorBody=A failed login attempt was detected to your account on {0} from {1}. If this was not you, please contact an admin.
eventLoginErrorBodyHtml=<p>A failed login attempt was detected to your account on {0} from {1}. </p><p>If you are having difficulties activating your account, then please <a href="mailto:teacossc@gmail.com">contact the administrator</a>.</p>
